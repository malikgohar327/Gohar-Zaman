<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sajji Spot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#c026d3', // Fuchsia 600
              secondary: '#db2777', // Pink 600
              background: '#f8fafc', // Slate 50
              surface: '#ffffff',
              text: '#1e293b', // Slate 800
              accent: '#f59e0b', // Amber 500
            },
          },
        },
      }
    </script>
    <style>
      .chicken-runner {
          position: fixed;
          bottom: 10px;
          right: -100px; /* Start off-screen */
          width: 80px;
          height: 80px;
          z-index: 9999;
          cursor: pointer;
          animation: run-across 8s linear forwards;
          will-change: transform;
          pointer-events: auto;
      }

      /* Pause running animation when falling */
      .chicken-runner.falling .chicken-svg {
          animation: fall-over 0.8s ease-in-out;
      }
      
      .chicken-runner .leg {
          animation: walk 0.3s infinite linear;
          transform-origin: 0 0;
      }
      
      .chicken-runner .leg.back {
          animation-delay: -0.15s;
      }

      @keyframes run-across {
          from {
              transform: translateX(0) scaleX(-1); /* Start on right, facing left */
          }
          to {
              transform: translateX(calc(-100vw - 200px)) scaleX(-1); /* End on left, facing left */
          }
      }

      @keyframes fall-over {
          0% { transform: rotate(0deg); }
          30% { transform: rotate(90deg) translateY(20px); }
          60% { transform: rotate(70deg) translateY(15px); }
          100% { transform: rotate(0deg); }
      }
      
      @keyframes walk {
          0% { transform: rotate(45deg); }
          50% { transform: rotate(-45deg); }
          100% { transform: rotate(45deg); }
      }

      /* Cooking Animation Styles */
      .cooking-animation-container {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 1rem;
        height: 180px;
      }

      .sajji-chicken {
        transform-origin: 100px 85px;
        animation: rotate-sajji 8s linear infinite, brown-sajji 12s ease-in-out forwards;
      }

      .heat-wave {
        stroke: #f59e0b; /* Amber 500 */
        opacity: 0;
        animation: rise-and-fade 2.5s ease-out infinite;
      }

      .heat-wave.delay-1 {
        animation-delay: 0.8s;
      }

      .heat-wave.delay-2 {
        animation-delay: 1.6s;
      }

      @keyframes rotate-sajji {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }

      @keyframes brown-sajji {
        0% { fill: #fefce8; } /* yellow-50 */
        50% { fill: #fde68a; } /* amber-200 */
        100% { fill: #b45309; } /* amber-700 */
      }

      @keyframes rise-and-fade {
        0% {
          transform: translateY(0);
          opacity: 0;
        }
        20% {
          opacity: 0.7;
        }
        80% {
          opacity: 0.7;
        }
        100% {
          transform: translateY(-30px);
          opacity: 0;
        }
      }
    </style>
  <script type="importmap">
{

</script>
